<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Secure Login</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{height:100vh;background:linear-gradient(135deg,#4f46e5,#06b6d4);
     display:flex;justify-content:center;align-items:center}
.card{width:350px;padding:30px;background:#fff;border-radius:12px;
      box-shadow:0 5px 20px rgba(0,0,0,0.2)}
h2{text-align:center;margin-bottom:20px;color:#333}
.inputBox{margin:15px 0}
.inputBox input{width:100%;padding:12px;border:1px solid #ccc;
                border-radius:8px;font-size:1rem}
button{width:100%;padding:12px;border:none;border-radius:8px;
       background:#06b6d4;color:#fff;font-weight:bold;font-size:1rem;
       cursor:pointer;transition:.3s}
button:hover{background:#0891b2}
.message{text-align:center;margin-top:10px;color:red}
</style>
</head>
<body>
<div class="card">
  <form method="POST" action="/login">
    <h2>Login</h2>
    <div class="inputBox"><input type="text" name="username" placeholder="Username" required /></div>
    <div class="inputBox"><input type="password" name="password" placeholder="Password" required /></div>
    <button type="submit">Sign In</button>
    <div class="message">
      <script>
        if (new URLSearchParams(window.location.search).get("error"))
          document.write("Invalid Credentials!");
      </script>
    </div>
  </form>
</div>
</body>
</html>
