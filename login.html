<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Secure 3D Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="scene">
  <div class="card">
    <div class="circle"></div><div class="circle"></div>
    <form id="f" method="POST" action="/login">
      <h2>Login</h2>
      <div class="inputBox"><input name="username" type="text" placeholder="Username" required></div>
      <div class="inputBox"><input name="password" type="password" placeholder="Password" required></div>
      <button type="submit">Sign In</button>
      <div id="m" class="message"></div>
    </form>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
